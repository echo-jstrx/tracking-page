<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Order Tracking</title>
    <link rel="stylesheet" href="styles.css">
  <style>
    body {
        font-family: Arial, sans-serif;
        background-color: #f4f4f4;
        margin: 0;
        padding: 0;
    }
    
    .tracking-container {
        max-width: 600px;
        margin: 50px auto;
        padding: 20px;
        background-color: #fff;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        border-radius: 8px;
    }
    
    h1 {
        text-align: center;
        color: #333;
    }
    
    .tracking-steps {
        display: flex;
        flex-direction: column;
        gap: 20px;
    }
    
    .step {
        display: flex;
        align-items: center;
        gap: 10px;
    }
    
    .step-icon {
        font-size: 24px;
    }
    
    .step-label {
        font-size: 18px;
        color: #666;
    }
    
    .completed .step-label {
        color: #28a745;
    }
    
    .optional .step-label {
        color: #ffc107;
    }

</style>
</head>
<body>
    <div class="tracking-container">
        <h1>Order Tracking</h1>
        <div class="tracking-steps">
            <div class="step completed">
                <div class="step-icon">‚úîÔ∏è</div>
                <div class="step-label">Order Placed</div>
            </div>
            <div class="step">
                <div class="step-icon">üì¶</div>
                <div class="step-label">Shipped to Exporter</div>
            </div>
            <div class="step">
                <div class="step-icon">‚úàÔ∏è</div>
                <div class="step-label">Shipped to Destination Country</div>
            </div>
            <div class="step optional">
                <div class="step-icon">üè¢</div>
                <div class="step-label">Arrived at Quarantine Facilities</div>
            </div>
            <div class="step">
                <div class="step-icon">üöö</div>
                <div class="step-label">Out for Delivery</div>
            </div>
            <div class="step">
                <div class="step-icon">üì¨</div>
                <div class="step-label">Delivered</div>
            </div>
        </div>
    </div>
</body>
  <script>
    document.addEventListener('DOMContentLoaded', () => {
    const steps = document.querySelectorAll('.step');
    const currentStatus = 'Shipped to Exporter'; // Example status

    steps.forEach(step => {
        const label = step.querySelector('.step-label').textContent;
        if (label === currentStatus) {
            step.classList.add('completed');
        }
    });
});

  </script>
</html>
